<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Años - Lienzo de Fondos</title>
    <link rel="stylesheet" href="Untitled-2.css"> 
    <script defer src="countdown.js"></script>
    <script defer src="vestimenta.js"></script>
    <script defer src="botones.js"></script>
</head>
<body>

    <section id="seccion1" class="seccion">
        <div class="container-centered">
            <h1>Bienvenida</h1>
        </div>
    </section>

    <section id="seccion2" class="seccion">
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <span id="dias">00</span>
                </div>
                <div class="countdown-item">
                    <span id="horas">00</span>
                </div>
                <div class="countdown-item">
                    <span id="minutos">00</span>
                </div>
                <div class="countdown-item">
                    <span id="segundos">00</span>
                </div>
            </div>
    </section>

    <section id="seccion3" class="seccion">
        <div class="container-centered">
            <h1>Te Esperamos</h1>
        </div>
    </section>

    <section id="seccion4" class="seccion">
            <div class="vestimenta-container">
                <div class="vestimenta-item vestimenta-izq">
                    <img src="images/vestimenta/vestimenta_izq.png" alt="Vestimenta Izquierda">
                </div>
                <div class="vestimenta-item vestimenta-der">
                    <img src="images/vestimenta/vestimenta_der.png" alt="Vestimenta Derecha">
                </div>
            </div>
    </section>

    <section id="seccion5" class="seccion">
        <div class="container-centered">
            <h1>Eventos (Cartas)</h1>
            <div class="cartas-container">
                <div class="carta-item carta-1">
                    <img src="images/cartas/carta1.png" alt="Carta 1">
                    <!-- Botón ubicación 1 abajo de carta 1 -->
                    <a class="boton ubicacion ubicacion-1" href="#" data-url-placeholder="https://maps.app.goo.gl/j8uCkitQUJVwzExP9">
                        <img src="images/botones/ubicacion1.png" alt="Ubicación 1">
                    </a>
                </div>
                <div class="carta-item carta-2">
                    <img src="images/cartas/carta2.png" alt="Carta 2">
                    <!-- Botón ubicación 2 abajo de carta 2 -->
                    <a class="boton ubicacion ubicacion-2" href="#" data-url-placeholder="https://maps.app.goo.gl/mh7TfbFWhLLo5zKw6">
                        <img src="images/botones/ubicacion2.png" alt="Ubicación 2">
                    </a>
                </div>
                <div class="carta-item carta-3">
                    <img src="images/cartas/carta3.png" alt="Carta 3">
                    <!-- Botones de regalo en carta 3 -->
                    <a class="boton regalo regalo-1" href="#" data-url-placeholder="https://www.amazon.com.mx/registries/gl/guest-view/2MK0VLZ68E0GR?ref_=cm_sw_r_apann_ggr-subnav-share_3C5P1ZET23X7KT1XRE0D&language=en-US">
                        <img src="images/botones/regalo1.png" alt="Regalo 1">
                    </a>
                    <a class="boton regalo regalo-2" href="#" data-url-placeholder="https://www.sears.com.mx/Mesa-de-Regalos/214371/Te-invito-a-mi-XV-A%C3%B1os---MAEVA-TZAYAM">
                        <img src="images/botones/regalo2.png" alt="Regalo 2">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="seccion6" class="seccion">
        <div class="container-centered">
            <h1>Nombramientos</h1>
            <div class="cartas-container" id="cartas-nombramientos">
                <div class="carta-item carta-4">
                    <img src="images/cartas/carta4.png" alt="Carta 4">
                </div>
            </div>
        </div>
    </section>

    <section id="seccion7" class="seccion">
        <div class="container-centered">
            <h1>Itinerario</h1>
            <div class="itinerario-wrapper">
                <img class="itinerario-content" src="images/itinerario/itinerario_content.png" alt="Itinerario">
            </div>
        </div>
    </section>

    <section id="seccion8" class="seccion">
        <div class="container-centered">
            <h1>Momentos (Galería 1)</h1>
            <div class="galeria-container">
                <div class="foto-item foto1">
                    <img src="images/galeria/foto1.png" alt="Foto 1">
                </div>
                <div class="foto-item foto2">
                    <img src="images/galeria/foto2.png" alt="Foto 2">
                </div>
            </div>
        </div>
    </section>
    
    <section id="seccion9" class="seccion">
        <div class="container-centered">
            <h1>Momentos (Galería 2)</h1>
            <div class="galeria-container">
                <div class="foto-item foto3">
                    <img src="images/galeria/foto3.png" alt="Foto 3">
                </div>
                <div class="foto-item foto4">
                    <img src="images/galeria/foto4.png" alt="Foto 4">
                </div>
                <div class="foto-item foto5">
                    <img src="images/galeria/foto5.png" alt="Foto 5">
                </div>
            </div>
        </div>
    </section>

    <section id="seccion10" class="seccion">
        <div class="container-centered">
            <h1>Momentos (Galería 3)</h1>
            <div class="galeria-container">
                <div class="foto-item foto6">
                    <img src="images/galeria/foto6.png" alt="Foto 6">
                </div>
                <div class="foto-item foto7">
                    <img src="images/galeria/foto7.png" alt="Foto 7">
                </div>
            </div>
        </div>
    </section>

    <section id="seccion11" class="seccion">
        <div class="container-centered">
            <h1>Final</h1>
        </div>
    </section>

</body>
</html>
